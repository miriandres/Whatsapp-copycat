
<app-minicabecera
    [titulo]= " receptor.h2 "
    [atrasBtn]= " true "
    [editarBtn]= " false "
    [escribirBtn]= " false "
    [grabarBtn]= " true "
    [llamarBtn]= " true "></app-minicabecera>

<main class="conversacion">

    <h2 class="conversacion__fecha">dom, 29 nov</h2>

    <div 
        *ngFor="let cadaCharla of receptor.conversacion; index as i"
        class="conversacion__mensaje {{ cadaCharla.envio }}">
        <span class="conversacion__texto">{{ cadaCharla.mensaje }}</span>
        <span class="conversacion__hora">{{ cadaCharla.hora | date:'HH:mm' }}</span>

    </div>
    
    <div 
        class="escribiendo"
        [ngClass]="{ 'ver' : escribiendo }">
        <div class="escribiendo__puntos"></div>
        <div class="escribiendo__puntos"></div>
        <div class="escribiendo__puntos"></div>
    </div>
</main>

<div class="mensajes">
    <button class="mensajes__btn">
        <svg class="mensajes__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z"/>
        </svg>
    </button>
    <input 
        class="mensajes__input" 
        type="text" 
        placeholder="Introduce tu mensaje"
        name=" valorInput "
        (keydown)="usuarioEscribiendo()"
        (focusout)="usuarioNoEscribiendo()"
        (keyup.enter)="enviarMensaje()"
        [(ngModel)]=" valorInput ">
    <button 
        (click)="enviarMensaje()"
        class="mensajes__btn">

        </svg>
        <svg class="mensajes__svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
            <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>

        </svg>
    </button>
</div>
